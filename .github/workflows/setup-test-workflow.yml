name: CRAFT

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:    
    - uses: actions/checkout@v4
    - uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.2.0' # The R version to download (if necessary) and use.
    
    - run: Rscript -e 'print("hello")'
  
    - uses: r-lib/actions/setup-r-dependencies@v2
      with:
           packages: |
                    any::Rcpp

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    # - name: Install boost
    #   run: |
    #       conda install -c conda-forge boost
    #       conda install -c conda-forge eigen
    #   shell: bash
    - name: Installing and setting up dependencies
      run: |
        export CPATH=$CPATH:/usr/local/include
        export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib
        bash test_setup.sh
    
    - name: Test with pytest
      run: |
        export CPATH=$CPATH:/usr/local/include
        export C_INCLUDE_PATH=$pythonLocation/include/python${{ matrix.python-version }}:$C_INCLUDE_PATH
        export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib
        python -m pytest tests/unittest
    
